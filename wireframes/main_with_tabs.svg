<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="640" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 상단 바 -->
  <rect x="0" y="0" width="360" height="56" fill="#f9f9f9" stroke="#666"/>
  <text x="16" y="35" font-family="Arial" font-size="18" fill="#000">재료 관리</text>
  <circle cx="330" cy="28" r="20" fill="none" stroke="#666"/>
  <text x="320" y="35" font-family="Arial" font-size="24">⚙️</text>
  
  <!-- 필터/정렬 바 -->
  <rect x="0" y="56" width="360" height="48" fill="#fff" stroke="#666"/>
  <text x="16" y="85" font-family="Arial" font-size="14" fill="#666">유통기한</text>
  <text x="120" y="85" font-family="Arial" font-size="14" fill="#666">이름</text>
  <text x="200" y="85" font-family="Arial" font-size="14" fill="#666">등록일</text>
  
  <!-- 재료 목록 -->
  <rect x="0" y="104" width="360" height="480" fill="#f5f5f5" stroke="#666"/>
  
  <!-- 재료 아이템 1 -->
  <rect x="8" y="112" width="344" height="100" fill="#fff" stroke="#666" rx="8"/>
  <rect x="16" y="120" width="80" height="80" fill="#eee" stroke="#666"/>
  <text x="104" y="140" font-family="Arial" font-size="16" fill="#000">우유</text>
  <text x="104" y="160" font-family="Arial" font-size="14" fill="#666">3일 남음</text>
  <text x="104" y="180" font-family="Arial" font-size="14" fill="#666">수량: 1개</text>
  <text x="104" y="200" font-family="Arial" font-size="14" fill="#666">메모: 바나나맛</text>
  
  <!-- 재료 아이템 2 -->
  <rect x="8" y="220" width="344" height="100" fill="#fff" stroke="#666" rx="8"/>
  <rect x="16" y="228" width="80" height="80" fill="#eee" stroke="#666"/>
  <text x="104" y="248" font-family="Arial" font-size="16" fill="#000">계란</text>
  <text x="104" y="268" font-family="Arial" font-size="14" fill="#666">7일 남음</text>
  <text x="104" y="288" font-family="Arial" font-size="14" fill="#666">수량: 10개</text>
  
  <!-- 추가 버튼 -->
  <circle cx="300" cy="500" r="28" fill="#4CAF50" stroke="#45a049"/>
  <text x="290" y="510" font-family="Arial" font-size="24" fill="#fff">+</text>

  <!-- 하단 탭 바 -->
  <rect x="0" y="584" width="360" height="56" fill="#fff" stroke="#666"/>
  
  <!-- 홈 탭 -->
  <rect x="0" y="584" width="120" height="56" fill="#f9f9f9" stroke="#666"/>
  <text x="50" y="610" font-family="Arial" font-size="12" fill="#4CAF50">홈</text>
  <text x="50" y="630" font-family="Arial" font-size="24">🏠</text>
  
  <!-- 추가 탭 -->
  <rect x="120" y="584" width="120" height="56" fill="#fff" stroke="#666"/>
  <text x="170" y="610" font-family="Arial" font-size="12" fill="#666">추가</text>
  <text x="170" y="630" font-family="Arial" font-size="24">➕</text>
  
  <!-- 설정 탭 -->
  <rect x="240" y="584" width="120" height="56" fill="#fff" stroke="#666"/>
  <text x="290" y="610" font-family="Arial" font-size="12" fill="#666">설정</text>
  <text x="290" y="630" font-family="Arial" font-size="24">⚙️</text>
</svg> 