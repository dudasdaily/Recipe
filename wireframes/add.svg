<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="640" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 상단 바 -->
  <rect x="0" y="0" width="360" height="56" fill="#f9f9f9" stroke="#666"/>
  <text x="16" y="35" font-family="Arial" font-size="18" fill="#000">재료 추가</text>
  <text x="320" y="35" font-family="Arial" font-size="24">✕</text>
  
  <!-- 사진 영역 -->
  <rect x="16" y="72" width="328" height="160" fill="#eee" stroke="#666" rx="8"/>
  <text x="140" y="160" font-family="Arial" font-size="14" fill="#666">📷 촬영</text>
  <text x="220" y="160" font-family="Arial" font-size="14" fill="#666">🖼️ 갤러리</text>
  
  <!-- 영수증 스캔 -->
  <rect x="16" y="248" width="328" height="48" fill="#fff" stroke="#666" rx="8"/>
  <text x="140" y="278" font-family="Arial" font-size="14" fill="#666">📄 영수증 스캔하기</text>
  
  <!-- 입력 폼 -->
  <rect x="16" y="312" width="328" height="240" fill="#fff" stroke="#666" rx="8"/>
  
  <!-- 재료명 입력 -->
  <text x="24" y="340" font-family="Arial" font-size="14" fill="#666">재료명</text>
  <rect x="24" y="352" width="312" height="40" fill="#f5f5f5" stroke="#666" rx="4"/>
  
  <!-- 유통기한 입력 -->
  <text x="24" y="412" font-family="Arial" font-size="14" fill="#666">유통기한</text>
  <rect x="24" y="424" width="312" height="40" fill="#f5f5f5" stroke="#666" rx="4"/>
  <text x="290" y="448" font-family="Arial" font-size="14" fill="#666">📅</text>
  
  <!-- 수량 입력 -->
  <text x="24" y="484" font-family="Arial" font-size="14" fill="#666">수량</text>
  <rect x="24" y="496" width="312" height="40" fill="#f5f5f5" stroke="#666" rx="4"/>
  <text x="40" y="520" font-family="Arial" font-size="18" fill="#666">-</text>
  <text x="160" y="520" font-family="Arial" font-size="16" fill="#000">1</text>
  <text x="280" y="520" font-family="Arial" font-size="18" fill="#666">+</text>
  
  <!-- 저장 버튼 -->
  <rect x="16" y="568" width="328" height="48" fill="#4CAF50" stroke="#45a049" rx="8"/>
  <text x="150" y="598" font-family="Arial" font-size="16" fill="#fff">저장하기</text>
</svg> 